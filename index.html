<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Manage landing page</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <!-- start header -->

      <nav
        class="navbar navbar-expand-lg bg-body-tertiary py-5 bg-white header"
      >
        <div class="container flex-between  ">
          <a class="navbar-brand flex-grow-1" href="#">
            <img src="/images/logo.svg" alt="logo" class="object-fit-contain" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <div id="menuToggle">
              <input id="checkbox" type="checkbox" />
              <label class="toggle" for="checkbox">
                <div class="bar bar--top"></div>
                <div class="bar bar--middle"></div>
                <div class="bar bar--bottom"></div>
              </label>
            </div>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center gap-4 navbar_list"
            >
              <li class="nav-item navbar_item">
                <a class="nav-link" aria-current="page" href="#">Pricing</a>
              </li>
              <li class="nav-item navbar_item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item navbar_item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item navbar_item">
                <a class="nav-link" href="#">Careers</a>
              </li>
              <li class="nav-item navbar_item">
                <a class="nav-link" href="#">Community</a>
              </li>
            </ul>
          </div>
          <button class="btn button d-none d-lg-flex ">Get Started</button>
        </div>
      </nav>
      <!-- finish header -->

      <!-- Start Hero -->
      <section class="py-5 ">
        <div class="container">
          <div class="row d-flex justify-content-between  align-items-center  flex-wrap-reverse">
            <div class="col-md-6">
              <div
                class="d-flex align-items-center align-items-md-start  text-center text-md-start flex-column gap-4"
              >
                <h1 class="text-5">
                  Bring everyone together to build better products.
                </h1>

                <p class="w-75 mx-auto mx-md-0 lh-lg">
                  Manage makes it simple for software teams to plan day-to-day
                  tasks while keeping the larger team goals in view.
                </p>

                <a href="#" class="btn button">Get Started</a>
              </div>
            </div>
            <div class="col-md-6 position-relative z-2  illustration-intro">
              <img src="/images/illustration-intro.svg" alt="hero" />
            </div>
          </div>
        </div>
      </section>

      <!-- End Hero -->
    </main>

    <script src="/js/bootstrap.bundle.js"></script>
  </body>
</html>
